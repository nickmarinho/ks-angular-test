<h2 class="text-center">User List</h2>

<ng-container *ngIf="users.length">
    <div class="container">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Home Phone</th>
                    <th>Cell Phone</th>
                    <th>Password</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users; let i = index">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.homePhone}}</td>
                    <td>{{user.cellPhone}}</td>
                    <td>{{user.password}}</td>
                    <td>
                        <input type="button" value="Editar" class="btn btn-link" (click)="editUser(user)" />
                        <input type="button" value="Remover" class="btn btn-link" (click)="deleteUser(user)" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
<ng-container *ngIf="!users.length">
    <h3 class="text-center">No users to show!</h3>
</ng-container>
